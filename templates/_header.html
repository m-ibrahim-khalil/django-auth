<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'myapp:home' %}">Django Authentication</a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"
               aria-current="page"
               href="{% url 'myapp:home' %}">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav me-2 mb-2 mb-lg-0 gap-2">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'myapp:manage_account' %}" class="btn btn-secondary">Manage Account</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'account_login' %}" class="btn btn-outline-light">Login</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'account_signup' %}" class="btn btn-success">Signup</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
